<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The German Course | Auf geht's!</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #1a1a2e;
      --accent-black: #000000;
      --accent-red: #DD0000;
      --accent-gold: #FFCC00;
      --accent-white: #ffffff;
      --border: #333;
      --success: #28a745;
      --error: #dc3545;
      --warning: #ffc107;
      /* German Case colors */
      --case-nom: #0066CC;
      --case-acc: #CC0000;
      --case-dat: #009900;
      --case-gen: #CC9900;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'VT323', 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-size: 18px;
      line-height: 1.4;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--border);
      padding: 15px 20px;
      margin-bottom: 20px;
      background: var(--accent-white);
    }

    .header-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-box {
      border: 2px solid var(--border);
      padding: 5px 12px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .german-flag {
      display: flex;
      flex-direction: column;
      height: 30px;
      width: 45px;
      border: 1px solid #ccc;
    }

    .german-flag span {
      flex: 1;
    }

    .german-flag .black { background: var(--accent-black); }
    .german-flag .red { background: var(--accent-red); }
    .german-flag .gold { background: var(--accent-gold); }

    .subtitle {
      font-size: 14px;
      color: #666;
    }

    /* Mode Selector */
    .mode-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-btn {
      flex: 1;
      padding: 15px;
      border: 3px solid var(--border);
      background: var(--accent-white);
      font-family: inherit;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-btn:hover {
      background: #eee;
    }

    .mode-btn.active {
      background: var(--accent-red);
      color: white;
      border-color: var(--accent-red);
    }

    .mode-btn .mode-icon {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    /* Unit Grid */
    .units-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .unit-card {
      border: 2px solid var(--border);
      padding: 15px;
      background: var(--accent-white);
      cursor: pointer;
      transition: all 0.2s;
    }

    .unit-card:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 0 var(--border);
    }

    .unit-card.completed {
      border-color: var(--success);
    }

    .unit-card.current {
      border-color: var(--accent-red);
      border-width: 3px;
    }

    .unit-number {
      font-size: 14px;
      color: #666;
    }

    .unit-title {
      font-size: 20px;
      margin: 5px 0;
    }

    .unit-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: #ddd;
      border: 1px solid var(--border);
    }

    .progress-fill {
      height: 100%;
      background: var(--success);
      transition: width 0.3s;
    }

    .progress-text {
      font-size: 14px;
      min-width: 40px;
    }

    /* Drill View */
    .drill-view {
      display: none;
      border: 3px solid var(--border);
      background: var(--accent-white);
      padding: 20px;
    }

    .drill-view.active {
      display: block;
    }

    .drill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border);
    }

    .drill-type {
      font-size: 14px;
      padding: 3px 8px;
      border: 1px solid var(--border);
      background: #f0f0f0;
    }

    .drill-content {
      margin-bottom: 20px;
    }

    .prompt {
      font-size: 22px;
      padding: 15px;
      background: #f5f5f5;
      border: 2px solid var(--border);
      margin-bottom: 15px;
    }

    .prompt-de {
      color: var(--accent-red);
    }

    .prompt-en {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }

    /* Input Area */
    .input-area {
      margin-bottom: 20px;
    }

    .input-area input {
      width: 100%;
      padding: 15px;
      font-family: inherit;
      font-size: 20px;
      border: 3px solid var(--border);
      outline: none;
    }

    .input-area input:focus {
      border-color: var(--accent-red);
    }

    .input-area input.correct {
      border-color: var(--success);
      background: #d4edda;
    }

    .input-area input.incorrect {
      border-color: var(--error);
      background: #f8d7da;
    }

    /* Accent Keyboard */
    .accent-keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
      justify-content: center;
    }

    .accent-key {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      min-width: 32px;
    }

    .accent-key:hover {
      background: #e8e8e8;
      border-color: #999;
    }

    .accent-key:active {
      background: #ddd;
    }

    /* Feedback */
    .feedback {
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid var(--border);
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.success {
      background: #d4edda;
      border-color: var(--success);
    }

    .feedback.error {
      background: #f8d7da;
      border-color: var(--error);
    }

    .feedback-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .feedback-detail {
      font-size: 16px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 12px 25px;
      font-family: inherit;
      font-size: 18px;
      border: 2px solid var(--border);
      background: var(--accent-white);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #eee;
    }

    .btn-primary {
      background: var(--accent-red);
      color: white;
      border-color: var(--accent-red);
    }

    .btn-primary:hover {
      background: #BB0000;
    }

    /* Register Toggle */
    .register-toggle {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }

    .register-btn {
      padding: 8px 15px;
      font-family: inherit;
      font-size: 14px;
      border: 2px solid var(--border);
      background: var(--accent-white);
      cursor: pointer;
    }

    .register-btn.active {
      background: var(--accent-red);
      color: white;
    }

    /* Direction Toggle (ENâ†’DE / DEâ†’EN) */
    .direction-btn {
      padding: 8px 12px;
      font-family: inherit;
      font-size: 13px;
      font-weight: bold;
      border: 2px solid var(--border);
      background: var(--accent-white);
      cursor: pointer;
      transition: all 0.2s;
    }

    .direction-btn.active {
      background: var(--accent-gold);
      color: #000;
      border-color: var(--accent-gold);
    }

    .direction-btn:hover:not(.active) {
      background: #f5f5f5;
    }

    /* Stats */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 15px;
      background: #f0f0f0;
      border: 2px solid var(--border);
      margin-bottom: 20px;
      font-size: 14px;
      gap: 10px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* SRS Mode specific */
    .srs-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .srs-stat-card {
      border: 2px solid var(--border);
      padding: 15px;
      text-align: center;
      background: var(--accent-white);
    }

    .srs-stat-value {
      font-size: 32px;
      color: var(--accent-red);
    }

    .srs-stat-label {
      font-size: 14px;
      color: #666;
    }

    /* Audio button */
    .audio-btn {
      width: 40px;
      height: 40px;
      border: 2px solid var(--border);
      background: var(--accent-white);
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-btn:hover {
      background: #eee;
    }

    /* Case Legend */
    .case-legend {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 15px 0;
      font-size: 12px;
      flex-wrap: wrap;
    }

    .case-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .case-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .case-nom { background: var(--case-nom); }
    .case-acc { background: var(--case-acc); }
    .case-dat { background: var(--case-dat); }
    .case-gen { background: var(--case-gen); }

    /* Save indicator */
    .save-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.3s;
      margin-left: 10px;
    }

    .save-indicator.show {
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Fullscreen mode */
    .fullscreen-btn {
      background: none;
      border: 1px solid var(--border);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .drill-view.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      max-width: none !important;
      z-index: 9999;
      border-radius: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .srs-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      .units-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header-wrapper">
      <header class="header" style="flex-direction: column; align-items: center; text-align: center;">

          <div class="german-flag" style="margin-bottom: 8px;">
            <span class="black"></span>
            <span class="red"></span>
            <span class="gold"></span>
          </div>
          <div class="logo-box" style="display: flex; align-items: center; gap: 15px;">
            <span>THE GERMAN COURSE</span>

        </div>

    </div>

    <!-- Case Legend -->
    <div class="case-legend">
      <div class="case-item"><span class="case-dot case-nom"></span> Nominativ</div>

      <div class="case-item"><span class="case-dot case-gen"></span> Genitiv</div>
    </div>

    <!-- Mode Selector -->
    <div class="mode-selector">
      <button class="mode-btn active" id="linearModeBtn">
        <span class="mode-icon">&#9654;</span>
        UNIT BY UNIT
        <span style="font-size: 12px; display: block;">Linear progression</span>
      </button>
      <button class="mode-btn" id="srsModeBtn" style="background: var(--accent-gold) !important; color: black !important; border-color: #DDAA00 !important;">
        <span class="mode-icon">&#8634;</span>
        SRS
        <span style="font-size: 12px; display: block;">Spaced repetition</span>
      </button>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">

    <!-- Linear Mode: Unit Grid -->
    <div id="linearView">
      <div class="units-grid" id="unitsGrid">

      </div>

    <!-- SRS Mode: Stats + Queue -->
    <div id="srsView" style="display: none;">
      <div class="srs-stats">

          <div class="srs-stat-value" id="dueToday">0</div>

        </div>
        <div class="srs-stat-card">
          <div class="srs-stat-value" id="newCards">0</div>
          <div class="srs-stat-label">NEW</div>
        </div>
        <div class="srs-stat-card">
          <div class="srs-stat-value" id="reviewCards">0</div>
          <div class="srs-stat-label">REVIEW</div>
        </div>
        <div class="srs-stat-card">
          <div class="srs-stat-value" id="masteredCards">0</div>
          <div class="srs-stat-label">MASTERED</div>
        </div>
      </div>
      <button class="btn btn-primary" style="width: 100%; font-size: 24px; padding: 20px;" id="startSRSBtn">
        START REVIEW SESSION
      </button>
    </div>

    <!-- Unit Detail View -->
    <div id="unitDetailView" style="display: none;">
      <button class="btn" id="closeUnitBtn" style="margin-bottom: 15px;">&#8592; Back to Units</button>
      <h2 id="unitDetailTitle" style="margin-bottom: 15px;">UNIT 1: Erste Begegnung</h2>

      <!-- Drills Section -->
      <div class="unit-section" id="drillsSection" style="margin-top: 20px;">
        <h3 style="margin-bottom: 10px; color: var(--accent-red);">&#9998; DRILLS</h3>
        <p style="color: #666; margin-bottom: 15px;"><span id="drillCount">0</span> sentences to practice</p>
        <button class="btn btn-primary" style="width: 100%; font-size: 20px; padding: 15px;" id="startDrillsBtn">
          START DRILLS &#10140;
        </button>
      </div>
    </div>

    <!-- Drill View -->
    <div class="drill-view" id="drillView">
      <div class="drill-header">
        <div>
          <span class="drill-type" id="drillType">TRANSLATION</span>
          <span id="drillProgress">1 / 10</span>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
          <button class="audio-btn" id="playDeBtn" title="Play German">ðŸ‡©ðŸ‡ª</button>
          <button class="audio-btn" id="playEnBtn" title="Play English">ðŸ‡¬ðŸ‡§</button>
          <button class="fullscreen-btn" title="Toggle Fullscreen" id="fullscreenBtn">&#x26F6;</button>
          <button class="btn" id="closeDrillBtn">&#10005; Close</button>
          <span class="save-indicator" id="saveIndicator">&#10003; Saved</span>
        </div>
      </div>

      <!-- Register Toggle + Direction Toggle -->
      <div style="display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center;">
        <div class="register-toggle">
          <button class="register-btn active" id="formalBtn">FORMAL (Sie)</button>
          <button class="register-btn" id="informalBtn">INFORMAL (du)</button>
        </div>
        <div class="direction-toggle" style="display: flex; gap: 5px;">
          <button class="direction-btn active" id="btn-en-de" onclick="setDirection('en-de')">ENâ†’DE</button>
          <button class="direction-btn" id="btn-de-en" onclick="setDirection('de-en')">DEâ†’EN</button>
        </div>
      </div>

      <!-- Drill Content -->
      <div class="drill-content">
        <div class="prompt">
          <div class="prompt-en" id="prompt-english" style="font-size: 20px; color: #333;">Loading...</div>
          <div class="prompt-de" id="promptDe" style="color: var(--accent-red); margin-top: 8px; display: none;"></div>
        </div>
      </div>

      <!-- Input -->
      <div class="input-area">
        <input type="text" id="answer-input" placeholder="Type your answer in German..." autocomplete="off" spellcheck="false">
        <!-- German Accent Keyboard -->
        <div class="accent-keyboard" id="accentKeyboard">
          <button type="button" class="accent-key" data-char="Ã¤">Ã¤</button>
          <button type="button" class="accent-key" data-char="Ã¶">Ã¶</button>
          <button type="button" class="accent-key" data-char="Ã¼">Ã¼</button>
          <button type="button" class="accent-key" data-char="ÃŸ">ÃŸ</button>
          <button type="button" class="accent-key" data-char="Ã„">Ã„</button>
          <button type="button" class="accent-key" data-char="Ã–">Ã–</button>
          <button type="button" class="accent-key" data-char="Ãœ">Ãœ</button>
        </div>
      </div>

      <!-- Feedback -->
      <div class="feedback" id="feedback">
        <div class="feedback-title" id="feedbackTitle"></div>
        <div class="feedback-detail" id="feedbackDetail"></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn btn-primary" id="checkBtn" style="flex: 1;">CHECK</button>
        <button class="btn" id="skipBtn">SKIP</button>
      </div>
    </div>
  </div>

  <script src="js/fsi-srs.js"></script>
  <script src="js/german-main.js"></script>
</body>
</html>
